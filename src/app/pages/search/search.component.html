<div class="container mt-lg-5 d-flex justify-content-center">
    <div class="search-box p-4 shadow rounded mt-lg-5">
        <h2 class="text-center mb-4"><i class="fa fa-ticket me-2"></i>Book Your Bus Ticket </h2>
        <form novalidate="" class="ng-untouched ng-pristine ng-invalid">
            <div class="row g-3">
                <div class="col-6"><label class="form-label"><i class="fa fa-map-marker me-1"></i>From</label>
                    <select name="fromLocationId" [(ngModel)]="searchObj.fromLocationId" class="form-select ng-untouched ng-pristine ng-valid">
                        <option value=""> Select From Location </option>
                        @for (item of locationList ; track $index) {
                            <option [value]="item.locationId">{{item.locationName}}</option>
                        }
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label"> <i class="fa fa-map-marker me-1"></i>To</label>
                        <select name="toLocationId" [(ngModel)]="searchObj.toLocationId" class="form-select ng-untouched ng-pristine ng-valid">
                        <option value=""> Select To Location </option>
                        @for (item of locationList ; track $index) {
                            <option [value]="item.locationId">{{item.locationName}}</option>
                        }
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label"><i class="fa fa-calendar-check-o me-1"></i>Date of Journey</label>
                     <input type="date" name="date" [(ngModel)]="searchObj.date" required=""  class="form-control ng-untouched ng-pristine ng-invalid"></div>
                <div class="text-center" > 
                    <button type="button" class="btn btn-primary btn-lg w-25 p-2" (click)="searchBuses()">
                        <i class="fa fa-search-plus me-2"></i> Search Buses </button>
                    </div>
            </div>
        </form>
    </div>
</div>
